<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
          <a class="navbar-brand" href="#">
              <img src="../../../static/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
            </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item bg-dark">
                <a class="nav-link" href="{% url 'main' %}">Main<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item bg-dark">
                <a class="nav-link" href="/123/">Numbers<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item bg-dark">
                  <a class="nav-link " href="{% url 'students:students_all' %}">Students<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
      </nav>
  </div>
  <body>
  <div>
      <h1>Список студентов/h1>
  </div>
  <div>      
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Фамилия</th>
            <th scope="col">адресс</th>
            <th scope="col">Skype</th>
            <th scope="col">курсы</th>
          </tr>
        </thead>
        <tbody>
          <tr>
{% for studens in student_all %}
              <td><a href="{% url 'students:students_id' studens.id %}">{{studens}}</a></td>
            <td>{{studens.surname}}</td>
            <td>{{studens.address}}</td>
            <td>{{studens.skype}}</td>
              {% for course in studens.courses.all%}
            <td>{{course.name}}</td>
              {%endfor%}
          </tr>
{%endfor%}
        <tr>
        </tbody>
      </table>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../../static/js/bootstrap.min.js"></script>
  </body>
</html>
